  Power BI helps you create vibrant, highly-useful reports that form a cohesive, data-driven story. You’ll learn how to use buttons, bookmarks, and other navigation techniques. Additionally, you’ll learn how to integrate Power BI reports with other applications. Power BI visuals can interact with each other, letting the user see exactly which data is interesting to them. You’ll also explore Power BI report themes to create a unified reporting experience across all reports. 
abstract: |  
    In this module, you will: 
    - Design a report layout
    - Add buttons, bookmarks, and selections
    - Design report navigation
    - Use basic interactions
    - Use advanced interactions and drillthrough
    - Configure conditional formatting 
    - Apply slicing, filtering, and sorting
    - Publish and export reports 
    - Comment on reports
    - Performance tune reports 
    - Optimize reports for mobile use
