abstract: |  
    By the end of this module, you'll be able to: 
    - Describe the structure of a Power BI Desktop model.
    - Describe star schema design basics.
    - Describe the term analytic query and its phases.
    - Describe how fields can be used to configure a report visual, which then generates an analytic query.
prerequisites: You should have experience creating Power BI Desktop models and designing Power BI report layouts. 
