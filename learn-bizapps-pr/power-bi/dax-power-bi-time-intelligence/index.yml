title: Use DAX time intelligence functions in Power BI Desktop models 
summary: |  
  [!include[](../includes/module-banner.md)] 
  Time intelligence relates to calculations over dates, months, quarters, or years.
abstract: |  
    By the end of this module, you'll be able to: 
    - Define time intelligence
    - Use common DAX time intelligence functions
    - Create useful intelligence calculations
prerequisites: You should have experience creating Power BI Desktop models and designing Power BI report layouts. You should also have an understanding of how to create Data Analysis Expressions (DAX) measures, and how to work with iterator functions and filter context. 
