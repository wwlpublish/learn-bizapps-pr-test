 title: Use DAX time intelligence functions in Power BI Desktop models
 description: By the end of this module, you’ll learn what “time intelligence” means, and how to add time intelligence DAX calculations to your model. These will include year-to-date (YTD), year-over-year (YoY) growth, and others. 
