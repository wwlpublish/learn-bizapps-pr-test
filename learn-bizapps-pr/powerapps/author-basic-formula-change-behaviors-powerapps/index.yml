  Learn how to enhance and customize your Power Apps canvas app using basic formulas to make behavior changes to your app such as controlling the visibility or display mode of your controls and visuals.
abstract: |  
    In this module, you will: 
    - Understand True and False
    - Control the visible property with a formula
    - Control the display mode with a formula
    - Combine formulas into a single statement
prerequisites: A basic understanding of how to create a canvas app in Power Apps.  This should include adding controls to the app and using a basic formula to edit a control.  Some understanding of working with data in Power Apps is helpful but not required.     
