quiz:
  title: Answer the following questions to see what you've learned.
  questions:
  - content: How do you specify what happens when a user selects a button or control?
    choices: 
    - content: Use the click wizard 
      explanation: You can set the OnSelect property to the formula that you want to run.
      isCorrect: false
    - content: Set the OnSelect property to the formula that you want to run.
      explanation: You can set the OnSelect property to the formula that you want to run.
      isCorrect: true
    - content: Set the OnClick property to the formula that you want to run.
      explanation: You can set the OnSelect property to the formula that you want to run.
      isCorrect: false
    - content: Power Apps cannot run formulas based on user selections.
      explanation: You can set the OnSelect property to the formula that you want to run.
      isCorrect: false
  - content: When you create an app from data, which of the following best describes your ability to customize?
    choices:
    - content: The app is read only.
      explanation: All aspects of the app including screens, layouts, and formulas can be modified.
      isCorrect: false
    - content: You can modify the formulas but not the screens or layouts.
      explanation: All aspects of the app including screens, layouts, and formulas can be modified.
      isCorrect: false
    - content: You can modify all aspects of the app including screens, layouts, and formulas.
      explanation: All aspects of the app including screens, layouts, and formulas can be modified.
      isCorrect: true
    - content:	You can modify the layout of the app, but you cannot customize the functionality.
      explanation: All aspects of the app including screens, layouts, and formulas can be modified.
      isCorrect: false 
  - content: What is the purpose of the Gallery control?
    choices:
    - content: To edit a single record
      explanation: The purpose of the Gallery control is to display and select all records from a data source.
      isCorrect: false
    - content: To display a single record
      explanation: The purpose of the Gallery control is to display and select all records from a data source.
      isCorrect: false
    - content: To display and select all records from the data source
      explanation: The purpose of the Gallery control is to display and select all records from a data source.
      isCorrect: true
    - content: To show images that might or might not be related to your app
      explanation: The purpose of the Gallery control is to display and select all records from a data source.
      isCorrect: false