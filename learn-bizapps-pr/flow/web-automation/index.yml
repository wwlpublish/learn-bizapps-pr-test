title: Web automation in WinAutomation
summary: |  
  [!include[](../includes/module-banner.md)] 
  Web applications are critical components of most organizations. WinAutomation supports the automation of all major browsers through its web automation actions.
abstract: |  
    In this module, you will: 
    - Learn how to configure web automation actions.
    - Learn how to extract data from webpages. 
    - Create a process that extracts gainer stocks from the MSN website.
prerequisites: |
    - Basic familiarity with the WinAutomation Console and Process Designer
    - Basic familiarity with process development and variables 
    - Basic familiarity with the Controls Repository 
