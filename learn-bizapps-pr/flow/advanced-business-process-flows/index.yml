abstract: |  
    In this module, you will: 
    - Understand branching logic
    - Create additional fields and a main form to enhance a business process flow
    - Understand how to use instant flows with business process flows 
    - Enhance immersive business process flows using advanced techniques 
prerequisites: A basic understanding of how to model a business process as a set of stages, steps and branching concepts and a familiarity with the Power Platform.      
