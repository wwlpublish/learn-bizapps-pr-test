title: Active Directory handling in WinAutomation
summary: |  
  [!include[](../includes/module-banner.md)] 
  Microsoft Azure Active Directory (Azure AD) is a directory service that enables administrators to manage permissions and access to network resources. WinAutomation provides Active Directory actions to automate all related tasks. 
abstract: |  
    In this module, you will: 
    - Connect to an Active Directory server.
    - Manage users, groups, and objects with Active Directory actions.    
prerequisites: |
    - Windows Server 2016 or later
    - Administrator rights
    - Access to Active Directory users and computers
    - Basic familiarity with process development
    - Familiarity with Active Directory
    - Access to the command prompt
