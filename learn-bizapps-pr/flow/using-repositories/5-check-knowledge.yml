uid: learn-bizapps.using-repositories.5-check-knowledge 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 08/24/2020 
 author: mariosleon 
 ms.author: marleon 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate
durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: "Through the Controls repository, you can create only web controls."
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: "Your answer is incorrect. Through the Controls repository, you can create web and UI controls."
    - content: "False"
      isCorrect: true 
      explanation: "Well done! Through the Controls repository, you can create web and UI controls."
  - content: "Through the Images Repository, you can:"
    choices: 
    - content: "Upload images from your desktop."
      isCorrect: false 
      explanation: "Your answer is incorrect. The Images repository does not allow you to upload images from your desktop."
    - content: "Capture images immediately or with a delay."
      isCorrect: true 
      explanation: "Well done! . The Images repository allows you to capture images immediately or with a delay."
    - content: "Capture images immediately only."
      isCorrect: false 
      explanation: "Your answer is incorrect. The Images repository also allows you to capture images with delay."
  - content: "A control can contain multiple selectors in case one of them fails"
    choices: 
    - content: "True"
      isCorrect: true 
      explanation: "Well done! WinAutomation enables you to create multiple selectors for a control."
    - content: "False"
      isCorrect: false 
      explanation: "Your answer is incorrect. WinAutomation enables you to create multiple selectors for a control."
