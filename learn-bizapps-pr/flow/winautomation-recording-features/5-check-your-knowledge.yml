quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: "The Macro and Web Recorders are used to:"
    choices: 
    - content: "Keep track of a user's actions on a workstation"
      isCorrect: false 
      explanation: "That is false; the recorders translate users' actions into WinAutomation actions."
    - content: "Monitor the idle time of Users’ workstations"
      isCorrect: false 
      explanation: "That is false; the recorders translate users' actions into WinAutomation actions."
    - content: "Generate WinAutomation actions which automate users’ actions"
      isCorrect: true
      explanation: "That is correct! The recorders translate users' actions into WinAutomation actions."
    - content: "All of the above"
      isCorrect: false 
      explanation: "That is false; the recorders translate users' actions into WinAutomation actions."
  - content: "The web recorder generates coordinate-based actions to replicate a user’s interaction with a web browser"
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: "That is false; actions generated by the web recorder are based on web controls."
    - content: "False"
      isCorrect: true 
      explanation: "That is correct! Actions generated by the web recorder are based on web controls."
  - content: "The macro recorder can record both keystrokes and mouse clicks."
    choices: 
    - content: "True"
      isCorrect: true 
      explanation: "That is correct! Both mouse clicks and keystrokes are captured by the macro recorder."
    - content: "False"
      isCorrect: false 
      explanation: "That is false; both mouse clicks and keystrokes are captured by the macro recorder."
  - content: "Web recording can take place only on internet explorer."
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: "That is false; web recording can be used on Edge, Firefox, and Chrome."
    - content: "False"
      isCorrect: true 
      explanation: "That is correct! Web recording can be used on Edge, Firefox, and Chrome."