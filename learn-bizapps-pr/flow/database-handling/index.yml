title: Database handling in WinAutomation
summary: |  
  [!include[](../includes/module-banner.md)] 
  Databases are vital components of every organization, and efficient data handling is necessary for their effective operation. WinAutomation provides organizations with the ability to automate databases through the database actions. 
abstract: |  
    In this module, you will: 
    - Compose a connection string to connect to a database.
    - Use the appropriate action to run queries on a database.
prerequisites: |
    - Basic familiarity with WinAutomation
    - An SQL database with at least one table that contains data
