summary: |  
  [!include[](../includes/module-banner.md)] 

  Some Power Automate button flows will allow for user input and run a predefined series of actions. This type of flow button provides the input necessary to run the predefined Actions in the flow. It will show users how they can create a flow button that executes different logic based on the inputs provided.
abstract: |  
    In this module, you will: 
    - Create a flow that is triggered by a button tap.
    - Build out the actions to implement a button flow.
    - Learn how to allow user input in your button flows.
    - Discover how to use trigger tokens.
    - Run a flow button from the mobile Power Automate app.
prerequisites: A basic understanding of Microsoft Power Automate and how to create an event-driven flow and a working mobile device with a Power Automate license. It is also beneficial if the learner has completed the Introduction to using Power Automate buttons module. 
